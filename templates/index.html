<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub GeoJSON and KML Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map {
            height: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h1>GitHub GeoJSON and KML Viewer</h1>
        <p>Select a GeoJSON or KML file:</p>
        <input type="text" id="search" placeholder="Search for files">
        <select id="file-select">
            <option value="">Select a file</option>
        </select>
    </div>

    <script>
        const map = L.map('map').setView([0, 0], 2); // Set your desired initial location and zoom level
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function fetchFiles() {
            $.getJSON('/get-files', function(files) {
                const select = $('#file-select');

                for (const file of files) {
                    if (file.type === 'file' && (file.path.endsWith('.geojson') || file.path.endsWith('.kml'))) {
                        select.append($('<option>', {
                            value: file.download_url,
                            text: file.path
                        }));
                    }
                }
            });
        }

        // Call the fetchFiles function when the page loads
        fetchFiles();

        let layer;

        $("#file-select").change(function() {
            const selectedFile = $(this).val();

            // Fetch the GeoJSON or KML file and add it to the map
            fetch(`/fetch-file?url=${selectedFile}`)
                .then(response => response.text())
                .then(data => {
                    if (layer) {
                        map.removeLayer(layer);
                    }

                    const format = (selectedFile.endsWith('.geojson') ? 'geojson' : 'kml');
                    layer = omnivore[format].parse(data).addTo(map);
                    map.fitBounds(layer.getBounds());
                });
        });

        // Enable search functionality
        $('#search').on('keyup', function() {
            const value = $(this).val().toLowerCase();

            $('#file-select option').filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
            });
        });
    </script>
</body>
</html>
